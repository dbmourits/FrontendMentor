<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Family: [Outfit](https://fonts.google.com/specimen/Outfit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    * {
      margin: 0;
      font: inherit;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .blue {
      background: #d5e1ef;
    }
    .qr_container {
      height: 500px;
      width: 325px;
      background: white;
      border-radius: 20px;
      box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 40px, rgba(17, 17, 26, 0.05) 0px 8px 32px;
    }
    .qr-code {
      height: 290px;
      width: 290px;
      border-radius: 10px;
      margin: auto;
    }
    .qr-img {
      height: 290px;
      width: 290px;
      border-radius: 10px;
      margin-top: 18px;
    }
    .qr-title {
      font-size: 22px;
      font-weight: 700;
      font-family: "Outfit", sans-serif;
      text-align: center;
      margin: 45px 30px 14px 30px;
    }
    .qr-text {
      color: grey;
      font-size: 16px;
      font-weight: 400;
      font-family: "Outfit", sans-serif;
      text-align: center;
      margin: 0 32px;
    }
  </style>
</head>
<body class="blue">
  <main>
    <div class="qr_container">
      <div class="qr-code"><img class="qr-img" src="images\image-qr-code.png" alt="qr-code"></div>
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-text">Scan the QR code to visit Frontend Menter and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
